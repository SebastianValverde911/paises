<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container-login">
    <div class="logo-uao">
      <img src="assets/img/logo-uao.png" alt="Logo UAO">
    </div>
    <div class="log">
        <ion-input label="Email" label-placement="floating" fill="outline"  type="email" name="email" (ionChange)="ionChangeInputEmail($event)"></ion-input>
        <br />
        <ion-input label="Password" label-placement="floating" fill="outline"  type="password" name="password" (ionChange)="ionChangeInputPassword($event)"></ion-input>
      <div class="ion-padding">
        <ion-button expand="full" (click)="login()">Iniciar sesión</ion-button>
      </div>

      <div class="ion-padding">
        <p>¿No tienes cuenta? <a (click)="register()">Regístrate aquí</a></p>
      </div>
    </div>
    
  </div>
</ion-content>
